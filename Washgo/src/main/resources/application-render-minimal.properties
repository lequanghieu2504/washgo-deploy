# Minimal Render Configuration
spring.profiles.active=render

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable unnecessary features for startup
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# JWT Configuration (with default for testing)
jwt.current-secret=${JWT_SECRET:G3BRkHrdRXmhc4CY++yAdBe77o9F9whOX+gYMe8SYrU=}

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG