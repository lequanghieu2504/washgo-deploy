# Ultra-minimal Render configuration for debugging
spring.profiles.active=render-debug

# Server Configuration - Critical for Render
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration with fallback
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=create-drop

# Disable features that might cause startup issues
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true

# Disable OAuth and external services for now
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration

# Basic JWT config
jwt.current-secret=${JWT_SECRET:G3BRkHrdRXmhc4CY++yAdBe77o9F9whOX+gYMe8SYrU=}

# Minimal logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.com.example.washgo=DEBUG

# Basic actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized